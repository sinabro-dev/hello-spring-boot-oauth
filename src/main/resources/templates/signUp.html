<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
    <form action="/signUp" th:action="@{/signUp}" th:object="${user}" method="post">
        <p>
            <img th:src="${user.picture}" />
            <input type="hidden" th:field="*{picture}" />
        </p>
        <p>
            Username:
            <input type="text" th:value="${user.name}" th:field="*{name}" />
        </p>
        <p>
            Email:
            <input type="text" th:value="${user.email}" th:field="*{email}" />
        </p>
        <p>
            Password:
            <input type="password" />
        </p>
        <p>
            <input type="submit" value="SignUp" />
        </p>
    </form>
</body>
</html>
